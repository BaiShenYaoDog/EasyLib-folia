plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
}

group = 'com.xbaimiao'
version = '1.4'

repositories {
    mavenCentral()
    maven {
        name "repo-xbaimiao"
        url "https://repo.xbaimiao.com/nexus/content/repositories/releases/"
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

dependencies {
    compileOnly "top.mcplugin.lib:module-main:1.0.4-beta32"
    compileOnly "top.mcplugin.lib:module-lang:1.0.4-beta32"
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib:1.7.20'
    compileOnly("public:paper:1.16.5")
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

publishing {
    repositories {
        maven {
            credentials {
                username = project.findProperty("user").toString()
                password = project.findProperty("password").toString()
            }
            url("https://repo.xbaimiao.com/nexus/content/repositories/releases")
        }
    }
    publications {
        mavenJava(MavenPublication) {
            artifact jar
            artifact sourcesJar
        }
    }
}