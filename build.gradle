plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
}

group = 'com.xbaimiao'
version = '1.8.7'

repositories {
    mavenCentral()
    maven {
        name "repo-xbaimiao"
        url "https://maven.xbaimiao.com/repository/releases/"
    }
    maven{
        name = 'codemc-repo'
        url = 'https://repo.codemc.org/repository/maven-public/'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

tasks{
    assemble{
        dependsOn(clean)
    }
}

dependencies {
//    compileOnly "top.mcplugin.lib:module-main:1.0.4-beta32"
//    compileOnly "top.mcplugin.lib:module-lang:1.0.4-beta32"
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0'
    compileOnly("public:paper:1.16.5")
    compileOnly("public:papi:1.0.0")
    compileOnly(fileTree("libs"))

    compileOnly 'com.j256.ormlite:ormlite-core:6.1'
    compileOnly 'com.j256.ormlite:ormlite-jdbc:6.1'
    compileOnly 'com.zaxxer:HikariCP:4.0.3'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.8.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

publishing {
    repositories {
        mavenLocal()
        maven {
            credentials {
                username = project.findProperty("user").toString()
                password = project.findProperty("password").toString()
            }
            url("https://maven.xbaimiao.com/repository/releases/")
        }
    }
    publications {
        mavenJava(MavenPublication) {
            artifact jar
            artifact sourcesJar
        }
    }
}